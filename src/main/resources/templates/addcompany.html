<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management Application</title>
    <link rel="stylesheet" href="../static/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-md navbar-dark"
        style="background-color: rgb(53, 49, 47)"
      >
        <div class="brand">
          <p class="navbar-brand">Quản lí toà nhà</p>
        </div>

        <ul class="navbar-nav">
         <li>
            <a href="/company" class="nav-link">Quản lí công ty</a>
          </li>
          <li><a href="/service" class="nav-link">Quản lí dịch vụ</a></li>
          <li>
            <a href="/staffBuilding" class="nav-link">Quản lí nhân viên toà nhà</a>
          </li>
          <li>
            <a href="/statisticcompany" class="nav-link">Thống Kê</a>
          </li>
        </ul>

        <ul class="navbar-nav navbar-collapse justify-content-end">
          <li><a href="index.html" class="nav-link">Đăng xuất</a></li>
        </ul>
      </nav>
    </header>
    <div class="add-company">
      <div class="row">
        <div class="container">
          <div class="add-form">
            <form action="" th:action = "@{/addcompany}" class="form" id="form-1" th:object = "${company}" method = "POST">
              <h3 class="heading">Công ty đăng ký</h3>

              <div class="form-group">
                <label for="company-name" class="form-label">Tên công ty</label>
                <input
                  id="company-name"
                  name="company-name"
                  type="text"
                  placeholder="VD: Cty TNHH abc"
                  th:field = "*{name}"
                  class="form-control"
                />
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="tax-id" class="form-label">Mã số thuế</label>
                <input
                  id="tax-id"
                  name="tax-id"
                  type="text"
                  placeholder="VD: 23881923"
                  th:field = "*{taxcode}"
                  class="form-control"
                />
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="auth-capital" class="form-label"
                  >Vốn điều lệ (VNĐ)</label
                >
                <input
                  id="auth-capital"
                  name="auth-capital"
                  type="text"
                  placeholder="VD: 1,000,000,000"
                  th:field = "*{fund}"
                  class="form-control"
                />
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="field" class="form-label">Lĩnh vực hoạt động</label>
                <input
                  id="field"
                  name="field"
                  type="text"
                  placeholder="VD: Bất động sản"
                  th:field = "*{field}"
                  class="form-control"
                />
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="emp-number" class="form-label"
                  >Địa chỉ</label
                >
                <input
                  id="address"
                  name="address"
                  type="text"
                  placeholder="VD: Hải Phòng"
                  class="form-control"
                  th:field = "*{address}"
                />
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <label for="phone-number" class="form-label"
                  >Diện Tích Thuê</label
                >
                <input
                  id="square"
                  name="square"
                  placeholder="VD: 500"
                  type="text"
                  th:field = "*{square}"
                  class="form-control"
                />
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="phone-number" class="form-label"
                  >Số điện thoại</label
                >
                <input
                  id="phone-number"
                  name="phone-number"
                  placeholder="VD: 0123456789"
                  type="text"
                  th:field = "*{phone}"
                  class="form-control"
                />
                <span class="form-message"></span>
              </div>

              <button class="btn btn-success btn-submit">Thêm</button>
              <button class="btn btn-success btn-submit">Huỷ</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
