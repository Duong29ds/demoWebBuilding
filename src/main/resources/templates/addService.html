<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management Application</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-md navbar-dark"
        style="background-color: rgb(53, 49, 47)"
      >
        <div class="brand">
          <p class="navbar-brand">Quản lí toà nhà</p>
        </div>

        <ul class="navbar-nav">
         <li>
            <a href="/company" class="nav-link">Quản lí công ty</a>
          </li>
          <li><a href="/service" class="nav-link">Quản lí dịch vụ</a></li>
          <li>
            <a href="/staffBuilding" class="nav-link">Quản lí nhân viên toà nhà</a>
          </li>
          <li>
            <a href="/statisticcompany" class="nav-link">Thống Kê</a>
          </li>
        </ul>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
          $(document).ready(function () {
            $(".navbar-nav li").hover(
              function () {
                $(this).find("ul:first").slideDown(500);
              },
              function () {
                $(this).find("ul:first").slideUp(500);
              }
            );
          });
        </script>

        <ul class="navbar-nav navbar-collapse justify-content-end">
          <li><a href="index.html" class="nav-link">Đăng xuất</a></li>
        </ul>
      </nav>
    </header>
    <div class="add-company">
      <div class="row">
        <div class="container">
          <div class="add-form">
            <form action="" th:action = "@{/addservice}" class="form" id="form-1" th:object = "${service}" method = "POST">
              <h3 class="heading">Thêm dịch vụ</h3>
              <div class="form-group">
                <label for="service-id" class="form-label">Tên dịch vụ</label>
                <input
                  id="service-id"
                  name="service-id"
                  type="text"
                  placeholder="Lau dọn văn phòng"
                  class="form-control"
                  th:field = "*{name}"
                />
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <label for="service-name" class="form-label"
                  >Loại dịch vụ</label
                >
                <input
                  id="service-name"
                  name="service-name"
                  type="text"
                  placeholder="bảo trì"
                  class="form-control"
                  th:field = "*{type}"
                />
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="service-dateOfBirth" class="form-label"
                  >Đơn giá</label
                >
                <input
                  id="service-dateOfBirth"
                  name="service-dateOfBirth"
                  type="number"
                  step="1000"
                  placeholder="10000vnd"
                  th:field = "*{unit}"
                  class="form-control"
                />
                <span class="form-message"></span>
              </div>

              <button class="btn btn-success btn-submit">Thêm</button>
              <button class="btn btn-success btn-submit">Huỷ</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
